name: Build and attach HACS release asset

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-zip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Validate integration structure
        run: |
          test -d custom_components/power_consumption_analyser
          test -f custom_components/power_consumption_analyser/manifest.json
      - name: Create ZIP asset
        run: |
          zip -r power_consumption_analyser.zip custom_components/power_consumption_analyser \
            -x "**/__pycache__/**" "**/*.pyc" "**/.DS_Store" "**/.git/**"
      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          files: power_consumption_analyser.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
